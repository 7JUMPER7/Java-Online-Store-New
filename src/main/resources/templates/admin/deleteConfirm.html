<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Online Store</title>
    <div th:replace="fragments/header :: header-head"></div>
</head>

<div th:replace="fragments/header :: header"></div>

<body>
<main class="mainContainer container">
    <h1>
        Are you sure you want to delete
        <span style="font-weight: 800;" th:text="${name}"></span>
        ?
    </h1>

    <div class="d-flex">
        <form th:action="@{'/admin/' + ${controller} + '/delete/' + ${id}}" method="post">
            <input type="submit" value="Yes" class="btn btn-danger">
        </form>
        <a th:href="@{'/'}" class="btn">No</a>
    </div>
</main>
</body>

<div th:replace="fragments/footer" :: footer></div>

</html>

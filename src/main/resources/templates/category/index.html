<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Admin Panel</title>
  <div th:replace="fragments/header :: header-head"></div>
</head>

<div th:replace="fragments/header :: header"></div>

<body>
<main class="mainContainer container">
  <div class="table-responsive">
    <h1>Categories</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col" style="width: 75%;">Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
        <td>
          <a th:href="@{'/admin/category/edit/' + ${category.getId()}}" class="btn btn-dark">Edit</a>
          <a th:href="@{'/admin/category/delete/' + ${category.getId()}}" class="btn btn-dark">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>

<div th:replace="fragments/footer" :: footer></div>

</html>

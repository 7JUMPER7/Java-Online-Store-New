<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Good</title>
    <div th:replace="fragments/header :: header-head"></div>
</head>

<div th:replace="fragments/header :: header"></div>

<body>
    <main class="mainContainer">
        <div th:if="${categories != null}" class="container form-signin" style="max-width: 500px">
            <form th:action="@{'/admin/good/edit/' + ${id}}" method="post">
                <h1 class="h3 mb-3 fw-normal">Edit Good</h1>

                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="floatingName" placeholder="Name" name="name" th:value="${name}">
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating my-2">
                    <input type="number" class="form-control" id="floatingPrice" placeholder="Price" name="price" th:value="${price}">
                    <label for="floatingPrice">Price</label>
                </div>
                <div class="form-floating my-2">
                    <select class="form-control" id="floatingCategory" placeholder="Category" name="category">
                        <option th:each="categoryEach : ${categories}" th:value="${categoryEach.getId()}" th:text="${categoryEach.getName()}" th:selected="${categoryEach.getId().equals(category)}"></option>
                    </select>
                    <label for="floatingCategory">Category</label>
                </div>
                <div class="form-floating my-2">
                    <textarea type="text" class="form-control" id="floatingDescription" placeholder="Description" name="description" style="height: 150px" th:value="${description}"></textarea>
                    <label for="floatingDescription">Description</label>
                </div>

                <button class="w-100 btn btn-dark my-2" type="submit">Edit</button>
            </form>
        </div>
    </main>
</body>
</html>
